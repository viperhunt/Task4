<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    
    let countries = new XMLHttpRequest();

    countries.open("Get"," https://restcountries.com/v3.1/all",true);

    countries.send();

    countries.onload =function(){

        let data = JSON.parse(countries.response);
       
        console.log(data)

        for(let i=0; i<data.length; i++){
            console.log("Country-" + data[i].name.common);
            console.log("Region-" + data[i].region);
            console.log("Subregion-" + data[i].subregion);
            console.log("Population-" + data[i].population)

        }
    }
    
    
    </script>
</body>
</html>
